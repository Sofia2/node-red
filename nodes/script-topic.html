<html>
	<script type="text/javascript">
		RED.nodes.registerType('script-topic',{
			category: 'input',
			color: '#C0DEED',
			defaults: {
				name: {value:""},
				topic: {value:""}
			},
			inputs: 0,
			outputs:1,
			icon: "input.png",
			label: function() {
				return this.name||"script-topic";
			}
		});
	</script>

	<script type="text/x-red" data-template-name="script-topic">
		<div class="form-row">
			<label for="node-input-name"><i class="icon-tag"></i> Name</label>
			<input type="text" id="node-input-name" placeholder="Name">
		</div>
		<div class="form-row">
			<label for="node-input-topic"><i class="icon-file"></i> Tópico</label>
			<input type="text" id="node-input-topic" placeholder="Tópico">
		</div>
	</script>

	<script type="text/x-red" data-help-name="script-topic">
		<p>Node receiving the message generated by a script rule</p>
		<p><code>Name</code> It is used to identity the node by a specific name. 
		This is an optional field.</p>
		<p><code>Topic</code>this parameter indicates the topic in which the node is listening. </p>
		<p>The output message has the following attributes:</p>
		<p><code>payload</code>The data received from the script rules. </p>
	</script>
</html>
